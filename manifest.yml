---
command: cf-pgsql-sample-app
memory: 64M
disk_quota: 128M
instances: 2
buildpack: https://github.com/cloudfoundry/go-buildpack.git
services:
- blue-green-db
hosts:
- blue-green
env:
  GOVERSION: go1.6
  GOPACKAGENAME: github.com/davecheney/cf-pgsql-sample-app

applications:
- name: blue
- name: green
